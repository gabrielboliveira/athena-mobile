<ion-view view-title="Login">
    <ion-content ng-controller="LoginCtrl" class="center">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input" ng-class="{'has-error': loginCtrl.loginForm.loginEmail.$invalid && loginCtrl.submitted}">
                    <span class="input-label">UsuÃ¡rio</span>
                    <input type="text" ng-model="loginData.username" maxlength="11" required  min="1" step="1"/>
                </label>
                <label class="item item-input"  ng-class="{'has-error': loginCtrl.loginForm.loginEmail.$invalid && loginCtrl.submitted}">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="loginData.password" maxlength="4" required />
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Entrar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
